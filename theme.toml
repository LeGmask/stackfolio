# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "stackfolio"
license = "GPL-3.0-only"
licenselink = "https://github.com/LeGmask/stackfolio/blob/master/LICENSE"
description = "Card-style Hugo theme designed for portfolio, forked from hugo-theme-stack"
homepage = "https://github.com/LeGmask/stackfolio"
demosite = "https://n7folio.evann.tech"

tags = ["portfolio", "blog", "responsive", "clean", "light", "dark", "personal"]

features = [
    "disqus",
    "photoswipe",
    "opengraph",
    "widgets",
    "darkmode",
    "table of contents",
    "search",
]

min_version = "0.87.0"

[author]
name = "Evann 'LeGmask' DREUMONT"
homepage = "https://evann.tech"
